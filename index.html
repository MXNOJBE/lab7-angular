<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src = "app.js"></script>    
<body>

<style>
    table{
        width:auto;
        height:auto;
        background-color: blueviolet;
        margin: auto;
        text-align: center;
    }
    h1{
       
        text-align: center;
    }
</style>
<h1> User Post Details</h1>
<div ng-app="myApp" ng-controller="nameCtrl">

<table border="1" >
<tr>
<th>Username</th>
<th>UserId</th>
<th>postId</th>
<th>Date</th>
<th>Time</th>
<th>Comments</th>

</tr>
<tr ng-repeat="x in names | orderBy:myOrderBy">
<td>{{x.username}}</td>
<td>{{x.userid}}</td>
<td>{{x.id}}</td>
<td>{{x.date}}</td>
<td>{{x.time}}</td>
<td>{{x.text}}</td>
</tr>
</table>

</div>


</body>
</html>
